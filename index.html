<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img  class="bottom-circle" src="./profile-card-component-main/images/bg-pattern-bottom.svg" alt="">
        <img  class="top-circle" src="./profile-card-component-main/images/bg-pattern-top.svg" alt="">
        <div class="card-container">
            <div class="image">
                <img  class="pattern-card" src="./profile-card-component-main/images/bg-pattern-card.svg" alt="">
                <img class="victor-image" src="./profile-card-component-main/images/image-victor.jpg" alt="">
            </div>
            <div class="address">
                <h3> Victor Crest <span>26</span></h3>
                <div>London</div>
            </div>
            <hr>
    
            <div class="contant">
                <span class="info">
                    <h3>80K</h3>
                    <div>Followers</div>
                </span class="info">
                <span class="info">
                    <h3>803K</h3>
                    <div>Likes</div>
                </span>
                <span class="info">
                    <h3>1.4K</h3>
                    <div>Photos</div>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
